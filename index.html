<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="Сервис ремонта телефонов" content="ремонт, телефон, услуги"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>CPS Сервис</title> 
    <link rel="stylesheet" href="./swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__name"> Ремонт техники различных брендов</h1>
    </header>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
        <div class="swiper-slide"><img class="swiper__nav_img" src="./img/Bitmap.png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide"><img class="swiper__nav_img" src="./img/Bitmap (1).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide"><img class="swiper__nav_img" src="./img/Bitmap (2).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide"><img class="swiper__nav_img" src="./img/Bitmap (3).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide"><img class="swiper__nav_img" src="./img/Bitmap (4).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide"><img class="swiper__nav_img" src="./img/Bitmap (5).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide hidden hidden-sm"><img class="swiper__nav_img" src="./img/Bitmap (6).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide hidden hidden-sm"><img class="swiper__nav_img" src="./img/Bitmap (7).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide hidden hiddenmd"><img class="swiper__nav_img" src="./img/Bitmap.png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide hidden hiddenmd"><img class="swiper__nav_img" src="./img/Bitmap (1).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        <div class="swiper-slide hidden hiddenmd"><img class="swiper__nav_img" src="./img/Bitmap (2).png"><a class="swiper__link"><img src="./img/go.png"></a></div>
        </div>

        <div class="swiper-pagination"></div>

<!--        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->

  <div class="swiper-scrollbar"></div>
  </div>

    <button class="all" id="toggleButton"><img src="./img/expand.png">Показать все</button>
    <button class="close hidden" id="hideButton">Скрыть</button>

    <script src="./swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
